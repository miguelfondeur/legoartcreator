<!DOCTYPE html>
<html class="h-full" lang="en">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-KLD6WJNMLR"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KLD6WJNMLR');
        </script>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="referrer" content="origin">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
        
        <title>Lego Art Creator | Contact Us</title>
        <meta name="description" content="An online tool for creating Lego brick art for your home.">
        <meta name="keywords" content="Lego, Art, Dots, Creator">

        <!-- Libraries -->
        <script src="https://cdn.tailwindcss.com" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
        <!-- Styles -->
        <link rel="stylesheet" href="src/css/layout.css">
        <!-- Modules -->
        <script type="module" src="src/js/modules/Layout/page.js" defer></script>
    </head>
    <body class="flex min-h-screen h-full flex-col">
        
        <page-container>
            
            <header slot="header">
                <global-header
                    full-width="true"
                    active-page="create"
                ></global-header>
            </header>
            
            <main slot="content" class="flex-grow flex-col bg-zinc-100">
                <div class="w-full max-w-screen-md mx-auto pt-8 pb-16 px-4">
                    <h1 class="text-3xl">Contact Us</h1>
                    <br>
                    <form action="#" netlify method="POST">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-600 font-semibold">Name</label>
                            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-600 font-semibold">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-gray-600 font-semibold">Message</label>
                            <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required></textarea>
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
                        </div>
                    </form>
                </div>
            </main>

            <footer slot="footer">
                <global-footer></global-footer>
            </footer>
            
        </page-container>

    </body>
</html>
