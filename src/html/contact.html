    <body class="flex min-h-screen h-full flex-col">
        <page-container>

            <header slot="header">
                <global-header
                    full-width="true"
                    active-page="create"
                ></global-header>
            </header>

            <main slot="content" class="flex flex-grow flex-col bg-zinc-100">
                <!-- noscript tag starts -->
                <noscript>
                    <!-- We need JS Modal -->
                    <div class="bg-red-100 text-red-800 p-4 m-4 flex flex-col shadow rounded-lg w-full max-w-screen-md mx-auto">
                        <strong>JavaScript Required:</strong> Our website uses JavaScript to provide you with the best experience. Please enable JavaScript in your browser settings and reload this page.
                    </div>
                </noscript>
                <!-- noscript tag ends -->

                <!-- Content -->
                <div class="w-full max-w-screen-md mx-auto pt-8 pb-16 px-4">
                    <h1 class="text-3xl mb-4">Contact Us</h1>
                    <p class="">Whether you have questions, suggestions, or just want to say hello, we'd love to hear from you!</p>
                    <br>
                    <form action="#" netlify method="POST">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-600 font-semibold">Name</label>
                            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-600 font-semibold">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-gray-600 font-semibold">Message</label>
                            <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required></textarea>
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="bg-sky-700 text-white px-4 py-2 rounded hover:bg-sky-700 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
                        </div>
                    </form>
                </div>
            </main>

            <footer slot="footer" class="bg-white">
                <div class="border-t border-gray-200 mx-auto max-w-7xl overflow-hidden px-6 py-20 sm:py-20 lg:px-8">
                    <nav class="-mb-6 columns-2 sm:flex sm:justify-center sm:space-x-12" aria-label="Footer">
                        <div class="pb-6">

                        </div>
                        <div class="pb-6">
                            <a href="/about" class="text-sm leading-6 text-gray-600 hover:text-gray-900">About</a>
                        </div>
                        <div class="pb-6">
                            <a href="/contact" class="text-sm leading-6 text-gray-600 hover:text-gray-900">Contact</a>
                        </div>
                        <div class="pb-6">
                            <a href="/privacy" class="text-sm leading-6 text-gray-600 hover:text-gray-900">Privacy Policy</a>
                        </div>
                        <div class="pb-6">
                            <a href="/cookies" class="text-sm leading-6 text-gray-600 hover:text-gray-900">Cookies</a>
                        </div>
                        <div class="pb-6">
