<!DOCTYPE html>
<html class="h-full" lang="en">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-8TCPCL2Q36"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-8TCPCL2Q36');
        </script>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="referrer" content="origin">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5,  viewport-fit=cover, shrink-to-fit=no">
        <!-- Titles and Description -->
        <title>{{ .Title }} | Create Your Brick Art</title>
        <meta name="description" content="An online tool for creating Lego brick art for your home.">
        <meta name="keywords" content="Lego, Art, Dots, Creator">
        <!-- Favicons -->
        <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
        <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <!-- Web App -->
        <link rel="manifest" href="/site.webmanifest">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
        <!-- Styles -->
        {{ $styles := resources.Get "css/style.css" | minify }}
        <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">  
        {{ if eq .RelPermalink "/" }}
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        {{ end }}
        <!-- Insert Modules -->
        {{ block "head" . }}{{ end }}

    </head>
    <body class="flex min-h-screen h-full flex-col">
        {{ block "main" . }}
            
        {{ end }}
    </body>
</html>
