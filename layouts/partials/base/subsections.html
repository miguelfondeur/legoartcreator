
    <aside class="subsections">
        <ul>
            {{ with .Params.sections }}
                {{ range . }}
                    <h3>{{ .name }}</h3>
                    {{ range .subsections }}
                        <li>
                            <a href="#{{ .id }}">{{ .name }}</a>
                        </li>
                    {{ end }}
                {{ end }}
            {{ end }}
        </ul>
    </aside>
